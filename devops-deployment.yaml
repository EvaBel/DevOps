apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopscontainer
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devopscontainer
  template:
    metadata:
      labels:
        app: devopscontainer
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox
          command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo waiting for mysql; sleep 3; done']
      containers:
        - name: devopscontainer
          image: eva057/DevOps:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-service:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: com.mysql.cj.jdbc.Driver
---
apiVersion: v1
kind: Service
metadata:
  name: devops-service
  namespace: devops
spec:
  selector:
    app: devopscontainer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 32640
  type: NodePort
